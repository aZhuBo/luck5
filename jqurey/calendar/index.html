<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<meta name="HandheldFriendly" content="true"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no, email=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="msapplication-tap-highlight" content="no"/>
<title>jquery移动端日历插件</title>
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="../../css/mui.min.css">
</head>

<style>
  html,
  body {
    font-size: calc(100 * 100vw / 375);
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    font-size: .16rem;
  }
</style>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">题小满日历<small>(今天也要好好学习呀！)</small></h1>
</header>
<div class="mui-content">
	<div style="width: 100vw;background-color:#fff">
	
		<div class="items-scroll"></div>
		
		<div class="calendar">
			<div class="dateDay">
				<div class="td">周日</div>
				<div class="td">周一</div>
				<div class="td">周二</div>
				<div class="td">周三</div>
				<div class="td">周四</div>
				<div class="td">周五</div>
				<div class="td">周六</div>
			</div>
			<div class="d_content1"></div>
			<div class="d_content2"></div>
		</div>
		
	</div>
</div>


<script src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/command.js"></script>
<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
