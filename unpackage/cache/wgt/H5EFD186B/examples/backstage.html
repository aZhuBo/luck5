<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">后台</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" id="xuanzhe">
							添加选择题
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" id="tiankong">
							添加填空题
						</a>
					</li>
					
				</ul>
		</div>
		
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			document.getElementById('xuanzhe').addEventListener('tap', function() {
				mui.openWindow({
					createNew: true,
					url: './backxuanzhe.html', //通过URL传参
			
				})
			});
			document.getElementById('tiankong').addEventListener('tap', function() {
				mui.openWindow({
					createNew: true,
					url: './backtiankong.html', //通过URL传参
			
				})
			});
		</script>
	</body>

</html>
