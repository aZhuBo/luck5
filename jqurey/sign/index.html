			</div>
		</div>
		<!--说明-->
		<div class="explain">
			<div class="title"><span>题小满签到说明</span></div>
		</div>
		<div class="explain-desc">
			<ul>
				<li>欢迎来到题小满</li>
				<li>每日签到一次，连续签到奖励更多</li>
				
			</ul>
		</div>
		
		<!--弹窗-->

			<div class="dialog-box">
				<div class="content">
					<p>已成功签到！</p>

					<a >明天签到可获得8积分</a>
				</div>
			</div>
			<div class="dialog-close"></div>
		</div>
