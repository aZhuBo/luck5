<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>选择单元</title>
    <meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">

    <link rel="stylesheet" href="../css/unit_font-awesome.min.css">
    <link rel="stylesheet" href="../css/unit_materialize.min.css">
    <link rel="stylesheet" href="../css/unit_style.css">

    <!--mui css-->
    <link href="../css/mui.css" rel="stylesheet"/>

</head>
<body class="home">

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">单元选择</h1>
</header>
<br/><br/>
<!-- note -->
<div class="note">
    <div class="container">
        <h5>数据结构</h5>
        <p> “数据结构”是计算机科学与技术专业、软件工程专业甚至于其它电气信息类专业的重要专业基础课程。它所讨论的知识内容和提倡的技术方法，无论对进一步学习计算机领域的其它课程，还是对从事大型信息工程的开发，都是重要而必备的基础。</p>
    </div>
</div>
<!-- end note -->

<!--选择单元-->
<div class="services">
    <div class="container">
        <div class="app-title">
            <h4>选择单元</h4>
        </div>
        <div class="row">
            <div class="col s6" id="unit1">
                <div class="entry">
                    <i class="fa color-1"></i>
                    <h5>第一单元</h5>
                    <p>数组</p>
                </div>
            </div>
            <div class="col s6" id="unit2">
                <div class="entry">
                    <i class="fa color-2"></i>
                    <h5>第二单元</h5>
                    <p>字符串</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6" id="unit3">
                <div class="entry">
                    <i class="fa color-3"></i>
                    <h5>第三单元</h5>
                    <p>链表</p>
                </div>
            </div>
            <div class="col s6">
                <div class="entry">
                    <i class="fa color-4"></i>
                    <h5>第四单元</h5>
                    <p>栈</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="entry">
                    <i class="fa color-1"></i>
                    <h5>第五单元(无题)</h5>
                    <p>队列</p>
                </div>
            </div>
            <div class="col s6">
                <div class="entry">
                    <i class="fa color-2"></i>
                    <h5>第六单元(无题)</h5>
                    <p>树</p>
                </div>
            </div>
        </div>
		<div class="row">
			<div class="col s6">
			    <div class="entry">
			        <i class="fa color-3"></i>
			        <h5>第七单元(无题)</h5>
			        <p>图</p>
			    </div>
			</div>
			<div class="col s6">
			    <div class="entry">
			        <i class="fa color-4"></i>
			        <h5>第八单元(无题)</h5>
			        <p>堆</p>
			    </div>
			</div>
		</div>
		
		
    </div>
</div>
<script src="../js/mui.js"></script>
<!--点击事件发生-->
<script>
    // 单元事件触发
    var aDiv = document.getElementById("unit1")
    aDiv.onclick = function () {
        window.location.href = 'questionPage.html?' + 'unit=' + '1'
    }

    var aDiv2 = document.getElementById("unit2")
    aDiv2.onclick = function () {
        window.location.href = 'questionPage.html?' + 'unit=' + '2'
    }

    var aDiv3 = document.getElementById("unit3")
    aDiv3.onclick = function () {
        window.location.href = 'questionPage.html?' + 'unit=' + '3'
    }
</script>
</body>

</html>
