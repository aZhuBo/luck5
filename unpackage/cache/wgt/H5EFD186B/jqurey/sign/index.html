<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>每日签到</title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<script src="static/js/zepto.min.js" type="text/javascript"></script>
		<script src="static/js/flexible.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			.tm1 {
				margin: 40 auto;
				text-align: center;
				background-color: white;
				opacity: 0.4;
			}
			#asdqe{
				text-align: center;
				line-height: 200px;
				width: 800px;
				height: 170px;
				
			}
		</style>
	</head>
	<body>

		<header class="mui-bar mui-bar-nav tm1">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">每日签到</h1>
		</header>

		<div  id="asdqe">
			
		</div>
		<!--签到-->
		<div class="sign-in">
			
			<div class="sign-btn">
				<a href="javascript:;" class="btn bg-blue" id="sign">签&nbsp;到</a>
			</div>
		</div>
		<!--说明-->
		<div class="explain">
			<div class="qwerhhsduf"></div>
			<div class="title"><span>签到说明</span></div>
		</div>
		<div class="explain-desc">
			<ul>
				<li>每日签到一次，连续签到奖励更多</li>
			</ul>
		</div>

		<!--弹窗-->
		<div class="dialog">
			<div class="mask"></div>
			<div class="dialog-box">
				<div class="content">
					<p>已成功签到</p>
					<p class="gold"><img src="static/picture/gold.png"><span class="text-blue">+10</span></p>
					<a href="javascript:;" class="btn bg-blue">明天签到可获得10积分</a>
				</div>
			</div>
			<div class="dialog-close"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	// 签到
	$('#sign').click(function() {
		$('.dialog').fadeIn()
		// 以下为模拟签到，具体应该根据后端返回的数据来处理逻辑
		var index = $('.sign-info .num span.active').length;
		console.log(index)
		if (index == 7) {
			alert("恭喜您，成功签到一周");
			return
		}
		$('.sign-info .num span.active').eq(index - 1).removeClass('now')
		$('.sign-info .num span').eq(index).addClass('active now')
		$('.sign-info .num').addClass('sign' + (index + 1))
	})
	// 关闭弹窗
	$('.dialog-close,.dialog .mask').click(function() {
		$('.dialog').fadeOut()
	})
</script>
<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
