<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/swiper-3.4.1.min.css">
    <link rel="stylesheet" type="text/css" href="../css/stylefrist.css">
</head>
<body>

<section class="css-flexView">
    <header class="css-navBar css-navBar-fixed">
        <a href="javascript:;" class="css-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="css-center">
            <div class="css-search-box">
                <i class="icon icon-search"></i>
                <input type="text" placeholder="大家都在搜索">
            </div>
        </div>
        <a href="javascript:;" class="css-navBar-item">
            <i class="icon icon-add"></i>
        </a>
    </header>
    <section class="css-scrollView">
        <div class="m-slider" data-ydui-slider="">
            <div class="slider-wrapper">
                <div class="slider-item">
                    <a href="javascript:;">
                        <img src="../images/banner_01.gif" alt="">
                    </a>
                </div>
                <div class="slider-item">
                    <a href="javascript:;">
                        <img src="../images/banner_01.gif" alt="">
                    </a>
                </div>
                <div class="slider-item">
                    <a href="javascript:;">
                        <img src="../images/banner_01.gif" alt="">
                    </a>
                </div>
            </div>
            <div class="slider-pagination"></div>
        </div>
 <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="css-palace css-palace-one">
                        <a href="javascript:;" class="css-palace-grid">
                            <div class="css-palace-grid-icon">
                                <img src="../images/one1.png" alt="">
                            </div>
                            <div class="css-palace-grid-text">
                                <h2>学校官网</h2>
                            </div>
                        </a>
                        <a href="javascript:;" class="css-palace-grid">
                            <div class="css-palace-grid-icon">
                                <img src="../images/one2.png" alt="">
                            </div>
                            <div class="css-palace-grid-text">
                                <h2>关于我们</h2>
                            </div>
                        </a>
                        <a href="javascript:;" class="css-palace-grid">
                            <div class="css-palace-grid-icon">
                                <img src="../images/one3.png" alt="">
                            </div>
                            <div class="css-palace-grid-text">
                                <h2>知网</h2>
                            </div>
                        </a>
                        <a href="javascript:;" class="css-palace-grid">
                            <div class="css-palace-grid-icon">
                                <img src="../images/one4.png" alt="">
                            </div>
                            <div class="css-palace-grid-text">
                                <h2>IMUSTCTF</h2>
                            </div>
                        </a>
                        <a href="javascript:;" class="css-palace-grid">
                            <div class="css-palace-grid-icon">
                                <img src="../images/one5.png" alt="">
                            </div>
                            <div class="css-palace-grid-text">
                                <h2>图书馆</h2>
                            </div>
                        </a>
                    </div>
                </div>
                
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <div class="css-title">
            <h2>题目汇总</h2>
        </div>
        <div class="css-flex css-flex-ad">
            <div class="css-flex-box">
                <img src="../images/ad_01.gif" alt="">
            </div>
            <div class="css-flex-box">
                <img src="../images/ad_02.gif" alt="">
            </div>
        </div>
		
		<div class="css-title">
		    <h2>日常练习</h2>
		</div>
		<div class="css-flex css-flex-ad">
		    <div class="css-flex-box">
		        <img src="../images/ad_01.gif" alt="">
		    </div>
		    <div class="css-flex-box">
		        <img src="../images/ad_02.gif" alt="">
		    </div>
		</div>
    </section>
</section>
</body>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/slider.js"></script>
<script type="text/javascript" src="../js/swiper-3.4.1.jquery.min.js"></script>
<script type="text/javascript">
    var swiper = new Swiper('.swiper-container',{
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
</script>
</html>
