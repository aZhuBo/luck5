<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
		
			.mui-input-group {
				margin-top: 10px;
			}
		
			.mui-input-group:first-child {
				margin-top: 20px;
			}
		
			.mui-input-group label {
				width: 22%;
			}
		
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
		
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
		
			.mui-content-padded {
				margin-top: 25px;
			}
		
			.mui-btn {
				padding: 10px;
			}
		
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
		
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
		
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
		
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
		
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
		
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的信息</h1>
		</header>
		
		<div class="mui-content">
			<form id='mylist' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id="username" type="text" class="mui-input-clear mui-input" placeholder="请输入新账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='name' type="text" class="mui-input-clear mui-input" placeholder="请输入新姓名">
				</div>
			</form>
			<div class="mui-content-padded">
			<button id="true_gai" class="mui-btn mui-btn-block mui-btn-primary">确认修改</button>
			</div>
		</div>
		
		
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			document.getElementById('true_gai').addEventListener('tap', function() {
				console.log("确认修改");

				var password = document.getElementById("password").value;
				var name = document.getElementById("name").value;
				//提交
				mui.post('http://192.168.31.127:9527/mylist', {
					"username": username,
					"password": password,
					"name":name,
				}, function(data) {
					// console.log("从服务端返回数据,准备判断");

					// 			username: data.name,
					// 		},
					// 		createNew: true
					// 	})
					// }
				}, 'json');
			})
		</script>
	</body>

</html>
